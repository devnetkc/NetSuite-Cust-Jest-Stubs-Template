# @format

name: Update Documentation
on:
  pull_request:
    types: [opened, edited]

env:
  FORCE_COLOR: 2

jobs:
  run:
    name: Generate Documentation README
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Update documentation
        run: |
          npm i
          git checkout -b ${GITHUB_REF##*/}
          npm run docs

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: 'üìù Updating Docs [ci skip]'
          add: '.'
